{% extends "shop/base.html" %}
{% block content%}
<div class="row">
    <div class="col-md-12">
        <form class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
                <div class="col">
                    <input type="search" class="form-control form-control-borderless" name="item-name" placeholder="Saisir ici le nom du produit rechercher">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">Rechercher</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    {% for product in product_object %}
    <div class="col-md-3">
        <img src={{product.image}} alt="" class="card-img-top">
        <div class="card-body">
            <div class="car-title">{{product.title}}</div>
            <div class="card-text" style="color: orange;">{{product.price}} $</div>
            <button class="btn btn-warning">Voir</button>
            <button class="btn btn-success">Ajouter</button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
